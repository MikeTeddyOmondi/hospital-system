<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Hospital System</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined bouncy-button">menu</span> 
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <img class="material-icons-outlined" src="/assets/notifications.svg"/>
          <img class="material-icons-outlined" src="/assets/mail.svg"/>
          <img class="material-icons-outlined" src="/assets/account_circle.svg"/>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img class="material-icons-outlined" src="/assets/monitor_heart.svg"/> TeleMed
          </div>
          <span class="material-icons-outlined bouncy-button" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item" onclick="goToDashboard()">
            <img class="material-icons-outlined" src="/assets/dashboard.svg"/> Dashboard
          </li>
          <li class="sidebar-list-item" onclick="goToPatientsPage()">
            <img class="material-icons-outlined" src="/assets/patients.svg"/> Patients
          </li>
          <li class="sidebar-list-item" onclick="goToAppointmentsPage()">
            <img class="material-icons-outlined" src="/assets/appointments.svg"/> Appointments
          </li>
          <li class="sidebar-list-item" onclick="goToVisitsPage()">
            <img class="material-icons-outlined" src="/assets/visits.svg"/> Visits
          </li>
          <li class="sidebar-list-item" onclick="goToEdVisitsPage()">
            <img class="material-icons-outlined" src="/assets/emergency.svg"/> Emergency Visits
          </li>
          <li class="sidebar-list-item" onclick="goToProvidersPage()">
            <img class="material-icons-outlined" src="/assets/providers.svg"/> Providers
          </li>
          <li class="sidebar-list-item" onclick="goToReportsPage()">
            <img class="material-icons-outlined" src="/assets/reports.svg"/> Reports
          </li>
          <li class="sidebar-list-item" onclick="goToSettingsPage()">
            <img class="material-icons-outlined" src="/assets/settings.svg"/> Settings
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>REPORTS</h2>
        </div>

      </main>
      <!-- End Main -->
      <footer>
          <p>&copy; 2024 Hospital System. All rights reserved.</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
